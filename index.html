<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jackblack</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="money">$100</div>
  <div class="container">
    <h1>Blackjack</h1>
    <p class="rules">Get as close as possible to 21. Each try costs $5.
      <br>
      14 to 16 is $10. 
      <br>
      17 to 20 is $20. 
      <br>
      21 is $100. 
      <br>
      Less than 14 and over 21 will not give you anything.
    </p>
    <div class="card-container">
        <p class="card-p hidden">Cards: </p>
        <p class="sum"></p>
      </div>
    <button class="startGame">Start Game</button>
    <button class="stop hidden">Stop Here</button>
    <div class="message"></div>
  </div>
  <p class="youWon hidden">You won!</p>
  
</body>
</html>
